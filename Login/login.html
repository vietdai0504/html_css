<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "stylesheet" href = "stylelogin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src = "scriptLogin.js"></script>

</head>
<body>
    <div id = "container"></div>
    <div class="wrapper">
        <div class = "login-box">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input id = "userName"type = "text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input id = "passWord" type = "password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type ="checkbox">Remember me</label>
                    <a href = "#">Forgot password?</a>
                </div>

                <button type = "submit" class = "btn" id = "loginButton">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href = "#" class = "register">Register</a> </p>
                </div>
            </form>
        </div>
        <div class = "register-box">
            <form action="">
                <h1>Register</h1>
                <div class="input-box">
                    <input type = "text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type = "email" placeholder="Email" required>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-box">
                    <input type = "password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class = "input-box">
                    <input type = "password" placeholder = "Cofirm password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type ="checkbox">I agree to the term & conditions</label>
                </div>

                <button type = "submit" class = "btn" id = "registerButton">Register</button>
                <div class="register-link">
                    <p>Already have an account? <a href = "#" class = "login">Login</a> </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
