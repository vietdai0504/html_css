<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            width: 30%;
        }
        .form-select,
        .form-control {
            width: 400px;
            margin-top: 30px;
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-3">
            <div class="col">
                <h2 class="text-center">HOTEL</h2>
            </div>
            <div class="col-7 d-flex align-items-start justify-content-end" style = "background-color: chartreuse;">
                <h2 class="text-center">CAR RENTAL</h2>
            </div>
        </div>
        
        <form>
            <div class="mb-3">
                <!-- <label for="hotelSelect" class="form-label">Select Hotel:</label> -->
                <select class="form-select" id="hotelSelect" name="hotel">
                    <option selected>--Select Hotel--</option>
                    <option value="hotel1">Hotel 1</option>
                    <option value="hotel2">Hotel 2</option>
                    <option value="hotel3">Hotel 3</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="date" class="form-control" id="checkInDate" name="checkInDate" placeholder="Check-in Date">
            </div>
            <div class="mb-3">
                <input type="date" class="form-control" id="checkOutDate" name="checkOutDate" placeholder="Check-out Date">
            </div>
            <div class="mb-3">
                <select class="form-select" id="guestsSelect" name="guests">
                    <option selected>--Guests--</option>
                    <option value="1">Guest 1</option>
                    <option value="2">Guest 2</option>
                    <option value="3">Guest 3</option>
                    <option value="4">Guest 4</option>
                </select>
            </div>
            <div class="background-strip">
                <div class="mb-3 d-grid align-items-center justify-content-center">
                    <button type="submit" class="btn btn-primary">Check Now</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
